<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawaii D&D Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffeef8;
      font-family: 'Quicksand', sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      font-family: 'Fredoka', sans-serif;
      color: #ff69b4;
    }

    .sheet {
      background: #fff0f6;
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #d63384;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ffb3d9;
      border-radius: 10px;
      background-color: #fff;
      font-family: 'Quicksand', sans-serif;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat {
      background: #ffe0f0;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 4px rgba(255, 192, 203, 0.4);
    }

    .stat input {
      width: 60%;
      margin-top: 6px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <h1>ðŸŒ¸ Kawaii Character Sheet ðŸŒ¸</h1>

    <div class="field">
      <label class="label">Character Name</label>
      <input type="text" placeholder="e.g. Mochi-chan" />
    </div>

    <div class="field">
      <label class="label">Class & Level</label>
      <input type="text" placeholder="e.g. Sorcerer 5" />
    </div>

    <div class="field">
      <label class="label">Race</label>
      <input type="text" placeholder="e.g. Bunnyfolk" />
    </div>

    <div class="field">
      <label class="label">Background</label>
      <input type="text" placeholder="e.g. Idol" />
    </div>

    <h2>Stats âœ¨</h2>
    <div class="stats">
      <div class="stat">
        STR <br>
        <input type="text" placeholder="10" />
      </div>
      <div class="stat">
        DEX <br>
        <input type="text" placeholder="14" />
      </div>
      <div class="stat">
        CON <br>
        <input type="text" placeholder="12" />
      </div>
      <div class="stat">
        INT <br>
        <input type="text" placeholder="16" />
      </div>
      <div class="stat">
        WIS <br>
        <input type="text" placeholder="11" />
      </div>
      <div class="stat">
        CHA <br>
        <input type="text" placeholder="18" />
      </div>
    </div>

    <div class="field">
      <label class="label">Personality Traits</label>
      <textarea rows="3" placeholder="e.g. Sparkly and optimistic, cries easily! âœ¿"></textarea>
    </div>

    <div class="field">
      <label class="label">Abilities & Features</label>
      <textarea rows="5" placeholder="e.g. Bunny Hop, Glitter Bolt, Magical Hug!"></textarea>
    </div>

    <div class="field">
      <label class="label">Inventory</label>
      <textarea rows="4" placeholder="e.g. Sparkle Wand, Pink Ribbons, Lucky Charm"></textarea>
    </div>

    <footer>
      Made with love & sparkle ðŸŒŸ | Customize in GitHub or Notion
    </footer>
  </div>
</body>
</html>
